{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>ورود</title>
    <link rel="stylesheet" type="text/css" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "base.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}"/>
    <script type="text/javascript" src="{% static "lib/jquery-1.10.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "base.js" %}"></script>
</head>
<body>

<form action="" method="post" id="login_form">
    {% csrf_token %}
    <div id="login">
        <div class="input-group">
            {#                <span class="input-group-addon input-large">{{ login_form.username.label }}</span>#}
            {{ login_form.username }}
        </div>
        <div class="input-group">
            {#                <span class="input-group-addon input-large">{{ login_form.password.label }}</span>#}
            {{ login_form.password }}
        </div>
        <div class="button_holder"><input type="submit" class="btn btn-primary" value="ورود"></div>
        <div class="button_holder"><a type="button" class="btn btn-default"
                                      href="{% url cluster.registration.views.register %}">ثبت نام</a></div>

    </div>
</form>
</body>
</html>
