{% extends 'base.html' %}
{% load staticfiles %}

{% block CSS %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}"/>
{% endblock %}

{% block content %}
    <form action="" method="post" id="login_form">
        {% csrf_token %}
        <div id="login">
            <div class="input-group">
{#                <span class="input-group-addon input-large">{{ login_form.username.label }}</span>#}
                {{ login_form.username }}
            </div>
            <div class="input-group">
{#                <span class="input-group-addon input-large">{{ login_form.password.label }}</span>#}
                {{ login_form.password }}
            </div>
            <div><input type="submit" class="btn btn-default"></div>

        </div>
    </form>
{% endblock %}
