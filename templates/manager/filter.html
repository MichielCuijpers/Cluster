{% if manager.filter_form %}
    <div>
        <fieldset style="margin-bottom: 9px;" class="filter-formset">
            <legend>جستجو</legend>
            <table width="100%" dir="rtl">
                <tr>
                    {% for field in manager.filter_form %}
                        <td width="50px">{{ field.label }}:</td>
                        <td width="120px">{{ field }}</td>
                        {% cycle '' '</tr><tr>' %}
                    {% endfor %}
                </tr>
            </table>
        </fieldset>
    </div>
{% endif %}
